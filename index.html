        .container {
            background: var(--parchment);
            border: 3px double var(--vintage-brown);
            border-radius: 5px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        h2 {
            font-family:'Times New Roman', Times, serif, Tahoma, Geneva, Verdana, sans-serif, cursive;
            color: var(--vintage-brown);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 1rem;
        }

        .subject-group {
            margin: 1.5rem 0;
            padding: 1rem;
            border: 1px dashed var(--accent-gold);
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
        }

        .subject-group h4 {
            margin: 0 0 1rem 0;
            color: var(--vintage-brown);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-row input {
            width: 120px;
            padding: 0.5rem;
            border: 1px solid var(--vintage-brown);
            border-radius: 3px;
            background: rgba(255,255,255,0.8);
            font-family: 'Playfair Display', serif;
            color: var(--ink);
            transition: all 0.3s ease;
        }

        .input-row input:focus {
            outline: none;
            box-shadow: 0 0 5px var(--accent-gold);
        }

        button {
            background: var(--vintage-brown);
            color: var(--parchment);
            padding: 1rem 2rem;
            border: none;
            border-radius: 3px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
            width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--accent-gold);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255,255,255,0.9);
            border: 2px solid var(--vintage-brown);
            border-radius: 5px;
            display: none;
        }

        .result h3 {
            font-family: 'Cinzel', serif;
            color: var(--vintage-brown);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .grade-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .subject-result {
            padding: 1rem;
            border: 1px solid var(--accent-gold);
            border-radius: 3px;
            background: rgba(255,255,255,0.8);
        }

        .subject-result h4 {
            margin: 0 0 0.5rem 0;
            color: var(--vintage-brown);
            font-size: 0.9rem;
        }

        .grade-point {
            font-size: 1.2rem;
            color: var(--accent-gold);
            font-weight: bold;
        }

        .cgpa-display {
            text-align: center;
            padding: 2rem;
            background: var(--vintage-brown);
            color: var(--parchment);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 3px solid var(--accent-gold);
        }

        .cgpa-display span:first-child {
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .cgpa-value {
            font-size: 2.5rem;
            font-family: 'Cinzel', serif;
            margin-top: 0.5rem;
        }

        .error {
            color: #b71c1c;
            text-align: center;
            margin: 1rem 0;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .grade-card {
                grid-template-columns: 1fr;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .input-row input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CGPA Calculator</h2>
        
        <!-- Subject Groups -->
        <div class="subject-group">
            <h4>1. Physics/Chemistry</h4>
            <div class="input-row">
                <input type="number" id="pc-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="pc-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <div class="subject-group">
            <h4>2. Mathematics</h4>
            <div class="input-row">
                <input type="number" id="maths-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="maths-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <div class="subject-group">
            <h4>3. Core Subject</h4>
            <div class="input-row">
                <input type="number" id="core-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="core-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <div class="subject-group">
            <h4>4. ESC</h4>
            <div class="input-row">
                <input type="number" id="esc-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="esc-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <div class="subject-group">
            <h4>5. ETC/Language</h4>
            <div class="input-row">
                <input type="number" id="etc-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="etc-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <div class="subject-group">
            <h4>6. Kannada/Yoga</h4>
            <div class="input-row">
                <input type="number" id="kannada-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="kannada-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <div class="subject-group">
            <h4>7. Indian Constitution</h4>
            <div class="input-row">
                <input type="number" id="constitution-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="constitution-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <div class="subject-group">
            <h4>8. English</h4>
            <div class="input-row">
                <input type="number" id="english-cie" placeholder="CIE (0-50)" min="0" max="50">
                <input type="number" id="english-see" placeholder="SEE (0-50)" min="0" max="50">
            </div>
        </div>

        <button onclick="calculateCGPA()">Calculate</button>
        <div class="error" id="errorMessage"></div>

        <div class="result" id="result">
            <h3>Subject Wise Grade</h3>
            <div class="grade-card" id="subjectResults"></div>
            <div class="cgpa-display">
                <span>CGPA</span>
                <div class="cgpa-value" id="cgpaValue"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateCGPA() {
            const subjects = [
                { id: 'pc', name: 'Physics/Chemistry', weight: 4 },
                { id: 'maths', name: 'Mathematics', weight: 4 },
                { id: 'core', name: 'Core Subject', weight: 3 },
                { id: 'esc', name: 'ESC', weight: 3 },
                { id: 'etc', name: 'ETC/Language', weight: 3 },
                { id: 'kannada', name: 'Kannada/Yoga', weight: 1 },
                { id: 'constitution', name: 'Indian Constitution', weight: 1 },
                { id: 'english', name: 'English', weight: 1 }
            ];

            let total = 0;
            let error = false;
            let resultsHTML = '';
            
            subjects.forEach(subject => {
                const cie = parseFloat(document.getElementById(`${subject.id}-cie`).value);
                const see = parseFloat(document.getElementById(`${subject.id}-see`).value);
                const totalMarks = cie + see;
                
                if(isNaN(cie) || isNaN(see) || cie < 0 || cie > 50 || see < 0 || see > 50) {
                    error = true;
                    return;
                }

                const gradePoint = getGradePoint(totalMarks);
                total += gradePoint * subject.weight;
                
                resultsHTML += `
                    <div class="subject-result">
                        <h4>${subject.name}</h4>
                        <div>CIE: ${cie} | SEE: ${see}</div>
                        <div>Total: ${totalMarks}</div>
                        <div class="grade-point">Grade Point: ${gradePoint}</div>
                    </div>`;
            });

            if(error) {
                document.getElementById('errorMessage').textContent = 'âœ¦ All fields must contain valid marks (0-50)ðŸ˜ŠðŸ˜Š âœ¦';
                document.getElementById('result').style.display = 'none';
                return;
            }

            const cgpa = total / 20;
            document.getElementById('subjectResults').innerHTML = resultsHTML;
            document.getElementById('cgpaValue').textContent = cgpa.toFixed(2);
            document.getElementById('result').style.display = 'block';
            document.getElementById('errorMessage').textContent = '';
        }

        function getGradePoint(marks) {
            if(marks >= 90) return 10ðŸ˜;
            if(marks >= 80) return 9ðŸ¥°;
            if(marks >= 70) return 8ðŸ˜ƒ;
            if(marks >= 60) return 7ðŸ˜;
            if(marks >= 50) return 6ðŸ˜•;
            if(marks >= 40) return 5ðŸ˜¨;
            return 0;
        }
    </script>
</body>
